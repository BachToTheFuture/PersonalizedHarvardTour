<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <!-- Modal -->
  <div id='form' class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title form-title" id="staticBackdropLabel">Welcome to Harvard!</h1>
        </div>
        <div id='entrance-form' class="modal-body">
          <p class="card-body">If you would like a personalized tour, please check the boxes below that match your
            interests and what you want to see at Harvard today!</p>

          <!-- Checkboxes will be added here -->

        </div>
        <div class="modal-footer">
          <button id="close-form" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="submit-form" type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div id='map' class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title form-title" id="staticBackdropLabel">Directions</h1>
        </div>
        
        <div id="map-embed"></div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <!-- Nav bar -->
    <div class="feedback-bar">
      <a href="https://forms.gle/aQrJFKMYDu9QToT86"><button class="btn btn-secondary">Feedback</button></a>
    </div>

    <!-- Main image -->
    <img id='hero-img' src="https://www.harvard.edu/wp-content/uploads/2021/02/091520_Stock_KS_025-1200x630.jpeg">
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 id='title' class="fw-light">404. Not found</h1>
          <p id='desc' class="lead text-body-secondary">The link you tried to access is broken :(</p>
        </div>
      </div>
    </section>

    <div class="album">
      <div class="container">
        <div id='facts' class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        </div>
      </div>

      <div class="album py-5 bg-body-tertiary">
        <h3> Next stops </h3>
        <div class="container">
          <div id="destinations" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          </div>
        </div>
      </div>

      <div class="album py-5 bg-body-secondary">
        <h3> You've already been to </h3>
        <div class="container">
          <div id="visited" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          </div>
        </div>
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

  <script src="data.js"></script>
  <script src="helper.js"></script>
  <script src="index.js"></script>

</body>

</html>
